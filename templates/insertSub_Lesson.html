<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Question Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 30%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        .button-group-right {
        text-align: right;
        margin-bottom: 10px;
        }
        .choice-container {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    input[type="radio"] {
        width: 16px; /* ปรับขนาดให้เล็กลง */
        height: 16px;
        margin-right: 8px; /* เพิ่มช่องว่างระหว่าง radio กับ input text */
    }

    input[type="text"] {
        flex-grow: 1; /* ขยายให้กว้างขึ้นเต็มพื้นที่ที่เหลือ */
        padding: 5px;
        font-size: 16px;
    }

    input[type="file"] {
        margin-left: 10px; /* เว้นระยะจาก input text */
    }
    </style>
</head>
<body>
    <h1>Insert Question Data</h1>

    <!-- Form Section: Question Data -->
    <div class="form-section">
        <form action="/" style="display: inline;">
            <div class="button-group-right">
                <button type="submit"  class="home-button">กลับหน้าหลัก</button>
            </div>
        </form>
        <h2>Insert Question Data</h2>
        <form action="/insert_subLesson" method="POST" enctype="multipart/form-data">
            <label for="lesson_name">Lesson Name:</label>
            <select id="lesson_name" name="lesson_name" required>
                <option value="">Select a Lesson Name</option>
                <option value="บทที่ 1 รู้จักกับ CANVA">บทที่ 1 รู้จักกับ CANVA</option>
                <option value="บทที่ 2 ก้าวแรกสู่การออกแบบ">บทที่ 2 ก้าวแรกสู่การออกแบบ</option>
                <option value="บทที่ 3 สื่อสร้างสรรค์ด้วยพลัง AI">บทที่ 3 สื่อสร้างสรรค์ด้วยพลัง AI </option>

                <!-- เพิ่มตัวเลือกเพิ่มเติมได้ที่นี่ -->
            </select><br>

            <label for="lesson_id">Lesson ID:</label>
            <select id="lesson_id" name="lesson_id" required>
                <option value="">Select a Lesson ID</option>
                <option value="L1">หัวข้อย่อยที่ 1</option>
                <option value="L2">หัวข้อย่อยที่ 2</option>
                <option value="L3">หัวข้อย่อยที่ 3</option>
                <option value="L4">หัวข้อย่อยที่ 4</option>
                <!-- เพิ่มตัวเลือกเพิ่มเติมได้ที่นี่ -->
            </select><br>

  
            <label for="question_text">ชื่อหัวข้อย่อย :</label>
            <input type="text" id="SubLesson" name="SubLesson" required><br>


            <button type="submit">Submit Question Data</button>
        </form>
    </div>
</body>
</html>
