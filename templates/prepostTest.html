<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Question Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            padding: 2px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-section {
            background-color: #fff;
            padding: 2px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin:2px auto;
        }
        .form-section h2 {
            color: #444;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: center; /* จัดให้อยู่ตรงกลาง */
            gap: 10px;
        }
        .button-group-right {
            display: flex;
            justify-content: flex-end; /* จัดชิดขวา */
            gap: 10px;
        }
        button {
            width: 25%; /* กำหนดขนาดปุ่มให้กว้างประมาณ 1 ใน 4 ของกล่อง */
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #f44336;
            color: white;
        }
        .cancel-button:hover {
            background-color: #e53935;
        }
       
    </style>
</head>
<body>
    <h1>Insert Question Data</h1>

    <!-- Form Section: Question Data -->
    <div class="form-section">
        <form action="/" style="display: inline;">
            <div class="button-group-right">
                <button type="submit" class="home-button">กลับหน้าหลัก</button>
            </div>
        </form>
        <h2>Insert Question Data</h2>
        
        <form action="/insert_prepostTest" method="POST">
        
            <label for="question_id">Question ID:</label>
            <select id="question_id" name="question_id" required>
                <option value="">Select a Question ID</option>
                <option value="Q1">Q1</option>
                <option value="Q2">Q2</option>
                <option value="Q3">Q3</option>
                <option value="Q4">Q4</option>
                <!-- เพิ่มตัวเลือกเพิ่มเติมได้ที่นี่ -->
            </select><br>

            <label for="question_text">Question Text:</label>
            <input type="text" id="question_text" name="question_text" required><br>

            <label for="img_question">Image URL for Question:</label>
            <input type="text" id="img_question" name="img_question"><br>

            <label>Choices:</label>
            <input type="text" name="choice1" placeholder="Choice 1" required><br>
            <input type="text" name="choice2" placeholder="Choice 2" required><br>
            <input type="text" name="choice3" placeholder="Choice 3" required><br>
            <input type="text" name="choice4" placeholder="Choice 4" required><br>

            <label>Image URLs for Choices:</label>
            <input type="text" name="img_choice1" placeholder="Image URL for Choice 1"><br>
            <input type="text" name="img_choice2" placeholder="Image URL for Choice 2"><br>
            <input type="text" name="img_choice3" placeholder="Image URL for Choice 3"><br>
            <input type="text" name="img_choice4" placeholder="Image URL for Choice 4"><br>

            <label for="answer">Correct Answer:</label>
            <input type="text" id="answer" name="answer" required><br>

            <button type="submit">Submit Question Data</button>
        </form>
    </div>
</body>
</html>
